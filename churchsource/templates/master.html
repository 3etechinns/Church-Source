<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{% block title %}{% endblock %} | Church Source</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type='text/css' href="{{ MEDIA_URL }}css/default.css" />
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:regular,italic,bold,bolditalic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui/js/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui/js/jquery-ui-1.8.8.custom.min.js"></script>
  <link rel="stylesheet" type='text/css' href="{{ MEDIA_URL }}js/jquery-ui/css/smoothness/jquery-ui-1.8.8.custom.css" />
  <script type="text/javascript" src="{{ MEDIA_URL }}js/default.js"></script>
  {% block header %}{% endblock %}
</head>
<body>
  <div id="mainWrapper">
    <div id="mainContent">
      {% block content %}{% endblock %}
      <div id="footer">
        Church Source: Open Source Church Management Software&nbsp; -&nbsp; 
        <a href="http://churchsource.viviti.com/">Website</a>&nbsp; -&nbsp; 
        <a href="https://github.com/pizzapanther/Church-Source">Source Code</a>&nbsp; -&nbsp; 
        Created by <a href="http://www.google.com/profiles/Paul.M.Bailey">Paul Bailey</a>&nbsp; -&nbsp; 
        <a href="http://www.gnu.org/licenses/gpl-3.0-standalone.html">License: GPL v3</a>
      </div>
    </div>
  </div>
  {% block footer %}{% endblock %}
</body>
</html>
