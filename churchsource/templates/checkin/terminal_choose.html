{% extends "master.html" %}{% load cstags %}
{% block title %}Check In{% endblock %}
{% block content %}
<h1 class="logo">Choose Your Household{% if 'LOGO'|get_config %}<img src="{{ MEDIA_URL }}{{ 'LOGO'|get_config }}" alt=""/>{% endif %}</h1>
<div class="clear"></div>
<ul class="choose notype">
  {% for h in households %}
  <li><a href="./?task=household&h={{ h.id }}">{{ h.name }}: {{ h.members|truncateString:40 }}<span> &raquo;</span></a></li>
  {% endfor %}
</ul>
<hr/>
<input type="button" name="task" value="Cancel/Go Back" onclick="location.href='./'"/>
{% endblock %}
